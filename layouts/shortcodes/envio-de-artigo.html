<form action="{{ .Params.action }}" {{ with .Params.method }}method="{{ . }}"{{ end }}>
  <div class="form-group">
    <label for="name">Nome completo</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Seu nome e sobrenome" required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="seu-email@dominio.com.br" required>
  </div>
  <div class="form-group">
    <label for="subject">Título</label>
    <input type="text" class="form-control" id="subject" name="subject" placeholder="Títudo do seu artigo" required>
  </div>
  <div class="form-group">
    <label for="message">Texto (em Markdown)</label>
    <textarea class="form-control" id="message" name="message" rows="10" placeholder="Texto do seu artigo" required></textarea>
  </div>
  <div class="form-group">
    <label for="message">Informação Adicional</label>
    <textarea class="form-control" id="message" name="message" rows="4"
              placeholder="Caso necessite, adicione links para Dropbox, GDrive com imagens ou outros itens necessários."></textarea>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="terms" name="terms">
    <label class="form-check-label" for="terms">O meu artigo respeita os <a href="/termos-de-uso" target="_blank">Termos de Uso</a></label>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="is-good" name="is-good">
    <label class="form-check-label" for="is-good">O meu artigo é relevante</label>
  </div>
  {{ with .Params.recaptcha }}
  <div class="form-group text-center">
    <div class="g-recaptcha d-inline-block" data-sitekey="{{ . }}"></div>
  </div>
  {{ end }}
  <button type="submit" class="btn btn-success btn-block">Enviar Proposta</button>
</form>
{{ with .Params.recaptcha }}
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
{{ end }}
